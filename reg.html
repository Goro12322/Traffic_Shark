<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Shark</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">
    <header class="header header--reg">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo-link" href="index.html">
              <img class="header__logo-img" src="images/header/header-logo.png" alt="logo">
            </a>
            <div class="header__top-box">
              <nav class="header__menu">
                <ul class="header__menu-list">
                  <li class="header__menu-item">
                    <a class="header__menu-link" href="index.html">вебмастерам</a>
                  </li>
                  <li class="header__menu-item">
                    <a class="header__menu-link" href="advertiser.html">рекламодателям</a>
                  </li>
                </ul>
              </nav>
              <a class="header__top-auth" href="auth.html"><span class="header__top-big">вход  |  регистрация</span><span class="header__top-small">вход</span></a>
              <label class="header__top-label">
                <input class="header__top-check" type="checkbox">
                <span class="header__top-style" data-label-ru="RU" data-label-en="EN"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="header__mob">
        <a class="header__mob-link" href="index.html">вебмастерам</a>
        <a class="header__mob-link" href="advertiser.html">рекламодателям</a>
      </div>
      <div class="header__reg">
        <div class="header__reg-popup hide">
          <p class="header__popup-text">Ваша заявка на регистрацию успешно принята.
            Скоро мы свяжемся с вами!</p>
          <a class="header__popup-link" href="#">на главную</a>
        </div>
        <div class="header__reg-close hide"></div>
        <div class="container">
          <h2 class="header__reg-title">Регистрация</h2>
          <form class="header__reg-inner">
            <input class="header__reg-input" type="email" placeholder="E-mail">
            <div class="header__reg-row">
              <input class="header__reg-input" type="password" placeholder="Пароль">
              <input class="header__reg-input" type="password" placeholder="Повторите пароль">
            </div>
            <div class="header__reg-row">
              <input class="header__reg-input" type="text" placeholder="Skype">
              <input class="header__reg-input" type="text" placeholder="Telegram">
            </div>
            <h4 class="header__reg-subtitle">С чем вы работаете:</h4>
            <div class="header__reg-checks">
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                CPI
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                Gambling
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                Betting
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                Crypto
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                Datinges
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                Sweepstakes
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                CC-submits
              </label>
              <label class="header__reg-label">
                <input class="header__reg-check" type="checkbox">
                <span class="header__reg-style"></span>
                Other
              </label>
            </div>
            <input class="header__reg-input" type="text" placeholder="Какой трафик вы используете?">
            <label class="header__reg-label--agree">
              <input class="header__reg-check" type="checkbox">
              <span class="header__reg-style"></span>
              <p class="header__reg-text">
                I agree with <a class="header__reg-link" href="#"> terms and conditions</a>
              </p>
            </label>
            <button class="header__reg-btn" type="submit">зарегистрироваться</button>
          </form>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
    </footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
