<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Shark</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div class="wrapper">
    <header class="header header--auth">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <a class="header__logo-link" href="index.html">
              <img class="header__logo-img" src="images/header/header-logo.png" alt="logo">
            </a>
            <div class="header__top-box">
              <nav class="header__menu">
                <ul class="header__menu-list">
                  <li class="header__menu-item">
                    <a class="header__menu-link" href="index.html">вебмастерам</a>
                  </li>
                  <li class="header__menu-item">
                    <a class="header__menu-link" href="advertiser.html">рекламодателям</a>
                  </li>
                </ul>
              </nav>
              <a class="header__top-auth" href="auth.html"><span class="header__top-big">вход  |  регистрация</span><span class="header__top-small">вход</span></a>
              <label class="header__top-label">
                <input class="header__top-check" type="checkbox">
                <span class="header__top-style" data-label-ru="RU" data-label-en="EN"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="header__mob">
        <a class="header__mob-link" href="index.html">вебмастерам</a>
        <a class="header__mob-link" href="advertiser.html">рекламодателям</a>
      </div>
      <form class="header__auth">
        <div class="container">
          <h2 class="header__auth-title">авторизоваться</h2>
          <div class="header__auth-inner">
            <input class="header__auth-input" type="email" placeholder="E-mail">
            <input class="header__auth-input" type="password" placeholder="Пароль">
            <button class="header__auth-btn" type="submit">войти</button>
            <label class="header__auth-label">
              <input class="header__auth-check" type="checkbox">
              <span class="header__auth-style"></span>
              Запомнить меня
            </label>
            <div class="header__auth-links">
              <a class="header__auth-link" href="#">Забыли пароль?</a>
              <a class="header__auth-link" href="reg.html">Создать аккаунт</a>
            </div>
          </div>
        </div>
      </form>
    </header>
    <main class="main"></main>
    <footer class="footer">
    </footer>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
